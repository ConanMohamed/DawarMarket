  <h1>Delete Your Account</h1>
  <p>If you want to delete your Dawar Market account, follow these steps:</p>
  <ol>
    <li>Open the Dawar Market app</li>
    <li>Go to <strong>Settings</strong></li>
    <li>Select <strong>Delete Account</strong></li>
    <li>Confirm your choice</li>
  </ol>
  <p class="note">Once deleted, your account and all related data will be permanently removed and cannot be recovered.</p>
